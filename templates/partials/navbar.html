<header
  class="flex items-center justify-between h-20 px-8 sticky top-0 z-40 bg-primary text-white shadow"
>
  <div>
    <a class="flex items-center gap-3" href="/">
      <img class="h-6" src="/static/images/logo.svg" alt="Logo" />
      <span class="text-lg font-bold tracking-wide">Project Title</span>
    </a>
  </div>

  <nav class="relative">
    <ul class="navitems flex items-center gap-2 h-full">
      {% if request.user.is_authenticated %}
      <li>
        <a href="/" class="text-white">Home</a>
      </li>

      <li x-data="{ dropdownOpen: false }" class="relative">
        <a
          @click="dropdownOpen = !dropdownOpen"
          @click.away="dropdownOpen = false"
          class="cursor-pointer select-none flex items-center gap-2 px-3"
        >
          <img
            class="h-8 w-8 rounded-full object-cover border border-neutral"
            src=""
          />
          <span class="font-semibold">Username</span>
          <img
            x-bind:class="dropdownOpen && 'rotate-180 duration-300'"
            class="w-4 opacity-80"
            src="https://img.icons8.com/small/32/ffffff/expand-arrow.png"
          />
        </a>

        <div
          x-show="dropdownOpen"
          x-cloak
          class="absolute right-0 mt-2 bg-white text-neutral-800 shadow-lg rounded-lg w-44 p-2 border border-neutral z-20"
          x-transition:enter="duration-300 ease-out"
          x-transition:enter-start="opacity-0 -translate-y-3 scale-95"
          x-transition:enter-end="opacity-100 translate-y-0 scale-100"
        >
          <ul class="hoverlist [&>li>a]:justify-end">
            <li><a href="">My Profile</a></li>
            <li><a href="">Edit Profile</a></li>
            <li><a href="">Settings</a></li>
            <li>
              <a href="" class="text-error font-semibold">Log Out</a>
            </li>
          </ul>
        </div>
      </li>

      {% else %}
      <li>
        <a href="" class="text-white">Login</a>
      </li>
      <li>
        <a href="" class="button bg-accent text-neutral-900">Signup</a>
      </li>
      {% endif %}
    </ul>
  </nav>
</header>
